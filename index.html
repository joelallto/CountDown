<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Count Down</h1>
    </header>

    <div class="time">

        <div>
            <h1 id="dia">00</h1>
            <p>Dia</p>
        </div>

        <div>
            <h1 id="hora">00</h1>
            <p>Hora</p>
        </div>

        <div>
            <h1 id="min">00</h1>
            <p>Minutos</p>
        </div>

        <div>
            <h1 id="seg">00</h1>
            <p>Segundos</p>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
